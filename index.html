<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine | Habib</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>

<body>

    <div class="ATM">
        <div class="title">
            <h1>Al-Habib ATM Machine Online</h1>
        </div>
        <div class="balance">Current Balance: <span class="currentBalance">0</span>/-PKR</div>
        <div class="Input">
            <h4>Enter Amount</h4>
            <input class="amount" type="number">
        </div>
        <div class="messegeBar">
            <div class="messege"></div>
            <button class="closeMsg"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="menuBar">
            <button onclick="{withdrawCash()}" class="withdrawBtn">Withdraw Money</button>
            <button onclick="{addCash()}" class="addBtn">Add Balance</button>
            <button onclick="{checkBalance()}" class="checkBtn">Check Balance</button>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
